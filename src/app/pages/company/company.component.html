<mat-card class="company-card" *ngIf="company">
  <mat-card-header>
    <img mat-card-avatar class="company-image" src="../../assets/logo_spacex.png">
    <mat-card-title class="main-title">{{company.title}}</mat-card-title>
    <mat-card-subtitle class="date-founded">{{company.founded}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="summary">{{company.summary}}</p>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
<!-- Add the timeline -->
<vertical-timeline *ngIf="events">

  <vertical-timeline-card *ngFor="let event of events" [dateValue]="event.dateTimeFormat">
    <h3>{{ event.title }}</h3>
    <p>{{ event.detail }}</p>
    <mat-grid-list cols="3" rowHeight="3:1">
      <h6> Links </h6>
      <button mat-mini-fab>
        <mat-icon aria-label="" [routerLink]="event.links.reddit">Go!</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon aria-label="" routerLink="{{ event.links.article }}">Go!</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon aria-label="" routerLink="{{ event.links.wikipedia }}">Go!</mat-icon>
      </button>
    </mat-grid-list>
  </vertical-timeline-card>

</vertical-timeline>
